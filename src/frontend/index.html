<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <title>Inventory Management</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script type="module" src="entry.js"></script>
    </head>
    <body>
        <div id="scanned-container" class="large-container">
            <h2>Last Scanned Item</h2>
            <div id="last-scanned-item" class="scanned-item">
                <p>123456</p>
                <p>1</p>
            </div>
            <h2>All Scanned Items</h3>
            <label for="scanned-filter">Filter</label>
            <input type="text" id="scanned-filter" name="scanned-filter">
            <ul id="scanned-item-list">
                <li>
                    <div class="scanned-item">
                        <p>123456</p>
                        <p>1</p>
                    </div>
                </li>
                <li>
                    <div class="scanned-item">
                        <p>789012</p>
                        <p>3</p>
                    </div>
                </li>
            </ul>
        </div>
        <div id="io-container" class="large-container input-container">
            <div id="device-list-container">
                <h2>Selected Barcode Scanner</h2>
                <label for="input-device-selection">Input Device</label>
                <select name="inputs" id="input-device-selection">
                </select>
            </div>
            
        </div>
    </body>
</html>
