<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <title>Inventory Management</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script type="module" src="entry.js"></script>
    </head>
    <body>
        <div id="header" class="large-container">
            <button id="header-save-button">Save</button>
            <button id="header-restore-button">Restore</button>
            <button id="header-load-button">Load Saved</button>
            <button id="header-reset-button">Reset</button>
        </div>
        <div id="scanned-container" class="large-container">
            <h2>Last Modified Item</h2>
            <div id="last-scanned-item" class="common-item static-grayed-common-item">
                <p>Select input device and scan to begin</p>
            </div>
            <h2>All Scanned Items</h3>
            <label for="scanned-filter">Filter</label>
            <input type="text" id="scanned-filter" name="scanned-filter">
            <button id="manual-add-button">Manually Add</button>
            <ul id="scanned-item-list">
            </ul>
        </div>
        <div id="io-container" class="large-container input-container">
            <!--<div id="device-list-container">
                <label for="input-device-selection">Input Device Selection</label>
                <select name="inputs" id="input-device-selection">
                </select>
            </div>-->
            <div id="input-catalog-sheet-container">
                <label for="input-catalog-sheet-selection" class="file-label">Catalog Sheet File</label>
                <input type="file" id="input-catalog-sheet-selection" accept=".xlsx">
            </div>
            <div id="input-adjust-sheet-container">
                <label for="input-adjust-sheet-selection" class="file-label">Adjustment Sheet File</label>
                <input type="file" id="input-adjust-sheet-selection" accept=".xlsx">
            </div>
            <button id="output-sheet-button" class="main-button">Export Output Sheet</button>
        </div>
        <div id="output-results-container" class="large-container input-container">
            <h2>Results</h2>
            <div id="output-total-adjusted-item" class="common-item static-grayed-common-item">
                <p>Successfully Adjusted: </p>
                <p></p>
            </div>
            <div id="output-results-lists">
                <h3>Errors (not found)</h3>
                <li id="error-list">
                </li>
                <h3>Suboptimal</h3>
                <li id="suboptimal-list">
                </li>
            </div>
            <button id="clear-results-button" class="main-button">Return</button>
        </div>
        <div id="pending-results-container" class="large-container input-container">
            <h1>Output Pending...</h1>
        </div>
    </body>
</html>
